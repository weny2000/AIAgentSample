      // URLクエリパラメータを取得する関数
      function getURLParameter(name) {
        return (
          decodeURIComponent(
            (new RegExp('[?|&]' + name + '=' + '([^&;]+?)(&|#|;|$)').exec(
              location.search
            ) || [null, ''])[1].replace(/\+/g, '%20')
          ) || null
        );
      }

      // 特定のノードにフォーカスする関数
      function focusOnNode(nodeId) {
        if (nodeId && allNodes[nodeId]) {
          console.log('Focusing on node:', nodeId);

          // フォーカスされたノードを中央に固定配置
          nodes.update({
            id: nodeId,
            borderWidth: 6,
            color: {
              background: '#fff2cc',
              border: '#d6b656',
            },
            fixed: { x: true, y: true }, // ノードを固定
            x: 0, // 中央のX座標
            y: 0, // 中央のY座標
          });

          // ネットワークを中央にフォーカス
          network.focus(nodeId, {
            scale: 1.5,
            animation: {
              duration: 1000,
              easingFunction: 'easeInOutQuad',
            },
          });

          // 人間関係を自動表示
          setTimeout(function () {
            // 既存の人間関係エッジを削除
            if (memberEdgeIds.length > 0) {
              edges.remove(memberEdgeIds);
              memberEdgeIds = [];
            }

            // 関連する人間関係を表示
            var relatedRelationships = memberRelationships.filter(
              function (rel) {
                return rel.from === nodeId || rel.to === nodeId;
              }
            );

            relatedRelationships.forEach(function (rel) {
              var edgeId = 'member_' + rel.from + '_' + rel.to;
              var width = rel.strength;
              var color = 'rgba(255, 102, 102, 0.8)';

              var newEdge = {
                id: edgeId,
                from: rel.from,
                to: rel.to,
                label: rel.label,
                width: width,
                color: color,
                title: '関係の強さ: ' + rel.strength + '/5',
                dashes: true,
                font: {
                  size: 11,
                  color: '#302c53',
                  strokeWidth: 2,
                  strokeColor: '#fffdf6',
                },
              };

              edges.add(newEdge);
              memberEdgeIds.push(edgeId);
            });

            selectedNode = nodeId;
          }, 500);
        }
      }

            borderWidth: 6,
            color: {
              background: '#fff2cc',
              border: '#d6b656',
            },
            fixed: { x: true, y: true },
            x: nodePosition.x,
            y: nodePosition.y,
          });

          // クリックされたノードに関連する人間関係を検索
          var relatedRelationships = memberRelationships.filter(function (rel) {
            return rel.from === clickedNode || rel.to === clickedNode;
          });

          console.log('Related relationships:', relatedRelationships);

          // 新しい人間関係エッジを追加
          relatedRelationships.forEach(function (rel) {
            var edgeId = 'member_' + rel.from + '_' + rel.to;
            var width = rel.strength;
            var color = 'rgba(255, 102, 102, 0.7)'; // 人間関係用の色（赤系）

            var newEdge = {
              id: edgeId,
              from: rel.from,
              to: rel.to,
              label: rel.label,
              width: width,
              color: color,
              title: '関係の強さ: ' + rel.strength + '/5',
              dashes: true, // 人間関係は破線で表示
              font: {
                size: 11,
                color: '#302c53',
                strokeWidth: 2,
                strokeColor: '#fffdf6',
              },
            };

            console.log('Adding edge:', newEdge);
            edges.add(newEdge);
            memberEdgeIds.push(edgeId);
          });

          selectedNode = clickedNode;
        } else {
          // 空白をクリックした場合、すべての人間関係エッジを非表示
          console.log('Clicked on empty space');
          if (memberEdgeIds.length > 0) {
            console.log('Removing all member edges:', memberEdgeIds);
            edges.remove(memberEdgeIds);
            memberEdgeIds = [];
          }

          // 選択されたノードの固定を解除
          if (selectedNode) {
            nodes.update({
              id: selectedNode,
              fixed: { x: false, y: false },
              borderWidth: 4,
              color: {
                background: '#fffdf6',
                border: '#78a3c8',
              },
            });
          }

          selectedNode = null;
        }
      });

      console.log('Member relationship click handler initialized');
    </script>
  </body>
</html>
